			// funcion creada por nosotros			
			var iteraDatos = function(x){
				var acumulador = "";
				_(x).eachR(function(name, content){
						if(name === "id"){
							acumulador+="<tr>";
						}
						acumulador+="<td>"+content+"</td>";
						if(name === "garantia"){

						}
